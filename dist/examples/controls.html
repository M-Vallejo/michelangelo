<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Michelangelo buttons</title>

    <link rel="stylesheet" href="../css/michelangelo.css">
</head>
<body>
    <h1>Controls</h1>

    <h3>Select</h3>
    <select class="control">
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
    </select>
    <h3>Input</h3>
    <input class="control danger" type="text" placeholder="Normal control">
    <small class="control-hint-text text-danger">Los datos suministrados son incorrectos</small>
    <p>Disabled</p>
    <input class="control" type="text" placeholder="Disabled control" disabled>
    <p>Readonly</p>
    <input class="control" type="text" placeholder="Readonly control" readonly>
</body>
</html>
