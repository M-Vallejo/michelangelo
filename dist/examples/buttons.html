<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Michelangelo buttons</title>

    <link rel="stylesheet" href="../css/michelangelo.css">
</head>
<body>
    <h1>Buttons</h1>

    <h3>Solid</h3>
    <button class="btn-s">Default</button>
    <button class="btn-s btn-accept">Aceptar</button>
    <button class="btn-s btn-danger">Cancelar</button>
    <button class="btn-s btn-warning">Advertencia</button>
    <button class="btn-s btn-success">Correcto</button>
    <button class="btn-s" disabled>Deshabilitado</button>

    <h3>Clear</h3>
    <button class="btn-c">Default</button>
    <button class="btn-c btn-accept">Aceptar</button>
    <button class="btn-c btn-danger">Cancelar</button>
    <button class="btn-c btn-warning">Advertencia</button>
    <button class="btn-c btn-success">Correcto</button>
    <button class="btn-c" disabled>Deshabilitado</button>

</body>
</html>
