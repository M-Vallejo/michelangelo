<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <h1>Simple Toasrt</h1>
    <div class="toastr bg-warning">
        <div class="toastr-icon"></div>
        <div class="toastr-body">
            <div class="toastr-title">Warning</div>
            <div class="toastr-content">This is a two line warning message to fill the toastr.</div>
        </div>
        <div class="toastr-close"><a onclick="alert('You clicked me!')" href="#"></a></div>
    </div>

    <div class="toastr bg-info">
        <div class="toastr-icon"></div>
        <div class="toastr-body">This is a simple toastr.</div>
        <div class="toastr-close"><a onclick="alert('You clicked me too!')" href="#"></a></div>
    </div>

    <div class="toastr simple bg-danger">
        <div class="toastr-icon"></div>
        <div class="toastr-body">This is a simple toastr.</div>
        <div class="toastr-close"><a onclick="alert('And me!')" href="#"></a></div>
    </div>

    <div class="toastr simple bg-success">
        <div class="toastr-icon"></div>
        <div class="toastr-body">This is a simple toastr.</div>
        <div class="toastr-close"><a onclick="alert('And me too!')" href="#"></a></div>
    </div>

    <div class="toastr simple bg-dark">
        <div class="toastr-icon"></div>
        <div class="toastr-body">This is a simple toastr.</div>
        <div class="toastr-close"><a onclick="alert('Me!')" href="#"></a></div>
    </div>

    <div class="toastr simple bg-light">
        <div class="toastr-icon"></div>
        <div class="toastr-body">This is a simple toastr.</div>
        <div class="toastr-close"><a onclick="alert('You clicked me!')" href="#"></a></div>
    </div>
</body>

</html>
